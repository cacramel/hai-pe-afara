<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daily Plan Pro</title>
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --accent: #30d158; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .container { width: 100%; max-width: 400px; }
        .card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid #222; }
        
        h2 { font-weight: 800; letter-spacing: -1px; margin-bottom: 25px; }

        /* To-Do List Styling */
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; background: #222; border: 1px solid #333; padding: 12px 15px; border-radius: 12px; color: white; font-size: 1rem; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--accent); }
        
        .add-btn { background: var(--accent); color: black; border: none; width: 45px; height: 45px; border-radius: 12px; font-size: 1.5rem; font-weight: bold; cursor: pointer; }

        .task-item { display: flex; align-items: center; gap: 12px; padding: 12px; background: #1c1c1e; border-radius: 14px; margin-bottom: 8px; transition: 0.3s; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } }

        .checkbox { width: 22px; height: 22px; border: 2px solid #444; border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .checked .checkbox { background: var(--accent); border-color: var(--accent); }
        .checked .checkbox::after { content: '✓'; color: black; font-size: 14px; font-weight: bold; }

        .task-text { flex: 1; font-size: 0.95rem; transition: 0.2s; }
        .checked .task-text { color: #666; text-decoration: line-through; }

        .delete-btn { color: #ff453a; font-size: 1.2rem; padding: 0 5px; cursor: pointer; opacity: 0.5; }
        .delete-btn:hover { opacity: 1; }

        /* Progress Bar */
        .progress-container { height: 6px; background: #222; border-radius: 3px; margin-bottom: 10px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.5s ease; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Daily Plan</h2>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <span style="font-size: 0.8rem; color: #888; text-transform: uppercase; font-weight: bold;">Daily Tasks</span>
                <span id="progress-text" style="font-size: 0.8rem; color: var(--accent);">0%</span>
            </div>
            
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>

            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Ce planuri ai azi?" onkeypress="if(event.key==='Enter') addTask()">
                <button class="add-btn" onclick="addTask()">+</button>
            </div>

            <div id="taskList">
                </div>
        </div>

        <p style="color: #444; font-size: 0.75rem; text-align: center;">Task-urile sunt salvate automat pe acest dispozitiv.</p>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('smartTasks')) || [];

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                tasks.push({ text: text, completed: false });
                input.value = '';
                saveAndRender();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveAndRender();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('smartTasks', JSON.stringify(tasks));
            renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            let completedCount = 0;

            tasks.forEach((task, i) => {
                if (task.completed) completedCount++;
                
                const taskDiv = document.createElement('div');
                taskDiv.className = `task-item ${task.completed ? 'checked' : ''}`;
                taskDiv.innerHTML = `
                    <div class="checkbox" onclick="toggleTask(${i})"></div>
                    <div class="task-text" onclick="toggleTask(${i})">${task.text}</div>
                    <div class="delete-btn" onclick="deleteTask(${i})">✕</div>
                `;
                list.appendChild(taskDiv);
            });

            // Update Progress
            const progress = tasks.length > 0 ? Math.round((completedCount / tasks.length) * 100) : 0;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').innerText = progress + '%';
        }

        // Inițializare
        renderTasks();
    </script>
</body>
</html>
