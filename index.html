<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Reminder Alex</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-color: #1c1e21;
            --accent-color: #6366f1;
            --tab-inactive: #e4e6eb;
            --border-color: #dddfe2;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #0b0f1a;
            --container-bg: #161b28;
            --text-color: #f0f2f5;
            --accent-color: #818cf8;
            --tab-inactive: #2d3343;
            --border-color: #2d3343;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            transition: 0.3s;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--container-bg);
            border-radius: 24px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        /* --- TABURI VIZIBILE --- */
        .tabs-container {
            display: flex;
            background: var(--tab-inactive);
            padding: 6px;
            border-radius: 14px;
            margin-bottom: 25px;
            gap: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.2s;
            background: transparent;
            color: var(--text-color);
        }

        .tab-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        /* Progres Bar */
        .progress-container { margin-bottom: 20px; }
        .progress-info { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 8px; font-weight: 600; }
        .bar-outer { width: 100%; height: 10px; background: var(--tab-inactive); border-radius: 10px; }
        #bar-inner { width: 0%; height: 100%; background: var(--accent-color); border-radius: 10px; transition: 0.4s; }

        /* Input Section */
        .input-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            background: var(--container-bg);
            color: var(--text-color);
            outline: none;
            font-size: 1rem;
        }
        input:focus { border-color: var(--accent-color); }

        .add-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 50px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Liste */
        ul { list-style: none; padding: 0; margin: 0; }
        li {
            display: flex;
            align-items: center;
            padding: 14px;
            background: var(--bg-color);
            margin-bottom: 10px;
            border-radius: 12px;
            transition: 0.2s;
        }
        .item-text { flex: 1; margin-left: 12px; cursor: pointer; font-weight: 500; }
        .done { text-decoration: line-through; opacity: 0.5; }
        .delete-btn { cursor: pointer; color: #ff4d4d; font-weight: bold; padding: 5px 10px; }

        .hidden { display: none !important; }
    </style>
</head>
<body data-theme="light">

<div class="container">
    <header>
        <h2 id="title">Task-uri</h2>
        <button id="theme-toggle" style="background:none; border:none; cursor:pointer; font-size:1.5rem;">üåì</button>
    </header>

    <div class="tabs-container">
        <button id="btn-tasks" class="tab-btn active" onclick="switchTab('tasks')">Task-uri ‚úÖ</button>
        <button id="btn-notes" class="tab-btn" onclick="switchTab('notes')">ListƒÉ SimplƒÉ üìù</button>
    </div>

    <div id="progress-section" class="progress-container">
        <div class="progress-info">
            <span>Progres Finalizat</span>
            <span id="progress-percent">0%</span>
        </div>
        <div class="bar-outer">
            <div id="bar-inner"></div>
        </div>
    </div>

    <div class="input-box">
        <input type="text" id="main-input" placeholder="AdaugƒÉ ceva...">
        <button class="add-btn" id="add-btn">+</button>
    </div>

    <ul id="list-container"></ul>
</div>

<script>
    let currentTab = 'tasks';
    let tasks = [];
    let notes = [];

    const mainInput = document.getElementById('main-input');
    const listContainer = document.getElementById('list-container');
    const progressSection = document.getElementById('progress-section');
    const barInner = document.getElementById('bar-inner');
    const progressPercent = document.getElementById('progress-percent');
    const title = document.getElementById('title');

    // Comutare Tab-uri
    function switchTab(tab) {
        currentTab = tab;
        
        // Update Vizual Butoane
        document.getElementById('btn-tasks').classList.toggle('active', tab === 'tasks');
        document.getElementById('btn-notes').classList.toggle('active', tab === 'notes');
        
        // Update UI
        title.innerText = tab === 'tasks' ? 'Task-uri' : 'ListƒÉ SimplƒÉ';
        progressSection.classList.toggle('hidden', tab === 'notes');
        mainInput.placeholder = tab === 'tasks' ? "Ce ai de fƒÉcut?" : "AdaugƒÉ √Æn listƒÉ...";
        
        render();
    }

    // AdƒÉugare Item
    function addItem() {
        const text = mainInput.value.trim();
        if (!text) return;

        const newItem = { text: text, completed: false };
        if (currentTab === 'tasks') tasks.push(newItem);
        else notes.push(newItem);

        mainInput.value = '';
        render();
    }

    // Randare ListƒÉ
    function render() {
        listContainer.innerHTML = '';
        const data = (currentTab === 'tasks') ? tasks : notes;

        data.forEach((item, index) => {
            const li = document.createElement('li');
            
            // Doar task-urile au checkbox vizibil
            const checkHtml = currentTab === 'tasks' ? 
                `<input type="checkbox" ${item.completed ? 'checked' : ''} onchange="toggleItem(${index})">` : '';

            li.innerHTML = `
                ${checkHtml}
                <span class="item-text ${item.completed ? 'done' : ''}" onclick="toggleItem(${index})">
                    ${item.text}
                </span>
                <span class="delete-btn" onclick="deleteItem(${index})">‚úï</span>
            `;
            listContainer.appendChild(li);
        });

        if (currentTab === 'tasks') updateProgress();
    }

    function toggleItem(index) {
        const data = (currentTab === 'tasks') ? tasks : notes;
        data[index].completed = !data[index].completed;
        render();
    }

    function deleteItem(index) {
        const data = (currentTab === 'tasks') ? tasks : notes;
        data.splice(index, 1);
        render();
    }

    function updateProgress() {
        if (tasks.length === 0) {
            barInner.style.width = '0%';
            progressPercent.innerText = '0%';
            return;
        }
        const done = tasks.filter(t => t.completed).length;
        const perc = Math.round((done / tasks.length) * 100);
        barInner.style.width = perc + '%';
        progressPercent.innerText = perc + '%';
    }

    // Dark Mode
    document.getElementById('theme-toggle').addEventListener('click', () => {
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
    });

    document.getElementById('add-btn').addEventListener('click', addItem);
    mainInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addItem(); });

    // Pornire
    render();
</script>

</body>
</html>
