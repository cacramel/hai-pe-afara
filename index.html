<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SYSTEM_ROOT_v4</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: #0f0; }
        
        /* Fundal Matrix */
        #canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        /* Desktop */
        .desktop { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 30px; }
        .icon { text-align: center; cursor: pointer; }
        .icon img { width: 50px; height: 50px; display: block; margin: 0 auto 5px; filter: drop-shadow(0 0 5px #0f0); }
        .icon span { font-size: 10px; font-weight: bold; }

        /* Ferestre */
        .window { 
            position: absolute; top: 20%; left: 5%; width: 90%; background: #050505; 
            border: 1px solid #0f0; border-radius: 5px; display: none; z-index: 10;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        .win-header { background: #0f0; color: #000; padding: 5px 10px; font-weight: bold; display: flex; justify-content: space-between; font-size: 12px; }
        .win-body { padding: 15px; min-height: 150px; font-size: 13px; }
        .close-btn { cursor: pointer; }

        /* Taskbar */
        .taskbar { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); border-top: 1px solid #333; height: 40px; display: flex; align-items: center; padding: 0 10px; font-size: 10px; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="desktop">
        <div class="icon" onclick="openWin('scanner')">
            <div style="font-size: 40px;">üëÅÔ∏è</div>
            <span>BIO_SCAN</span>
        </div>
        <div class="icon" onclick="openWin('vault')">
            <div style="font-size: 40px;">üìÇ</div>
            <span>LEAKS</span>
        </div>
        <div class="icon" onclick="openWin('terminal')">
            <div style="font-size: 40px;">üìü</div>
            <span>TERMINAL</span>
        </div>
    </div>

    <div id="scanner" class="window">
        <div class="win-header"><span>BIO_SCANNER_v1</span><span class="close-btn" onclick="closeWin('scanner')">X</span></div>
        <div class="win-body">
            <p id="scan-status">A»ôteptare subiect...</p>
            <button onclick="startDeepScan()" style="background:#0f0; border:none; padding:10px; width:100%; font-family:inherit;">START SCAN</button>
        </div>
    </div>

    <div id="terminal" class="window">
        <div class="win-header"><span>CMD_PROMPT</span><span class="close-btn" onclick="closeWin('terminal')">X</span></div>
        <div class="win-body">
            <div id="term-out">Initializing kernel...<br>Accessing Render backend...<br>Ready._</div>
        </div>
    </div>

    <div class="taskbar">SYSTEM STATUS: ENCRYPTED | CPU: 12% | RAM: 4.2GB</div>

    <script>
        // Matrix Background Effect
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px arial";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        // Window Controls
        function openWin(id) { document.getElementById(id).style.display = 'block'; }
        function closeWin(id) { document.getElementById(id).style.display = 'none'; }

        function startDeepScan() {
            const status = document.getElementById('scan-status');
            status.innerText = "ACCESARE RE»öEA NEURALƒÇ...";
            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
            setTimeout(() => {
                status.innerText = "VERDICT: Subiectul minte prin omisiune. Risc de trƒÉdare: 87%.";
            }, 2000);
        }
    </script>
</body>
</html>
