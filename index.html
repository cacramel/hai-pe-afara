<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Workspace Alex</title>

    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --sidebar-bg: #ffffff;
            --main-bg: #f3f4f6;
            --text-color: #1f2937;
            --accent: #4f46e5;
            --border: #e5e7eb;
            --item-bg: #ffffff;
            --sidebar-width: 260px;
        }

        [data-theme="dark"] {
            --sidebar-bg: #111827;
            --main-bg: #030712;
            --text-color: #f9fafb;
            --accent: #6366f1;
            --border: #374151;
            --item-bg: #1f2937;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--main-bg);
            color: var(--text-color);
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 100;
            flex-shrink: 0;
        }

        .sidebar.collapsed {
            margin-left: calc(-1 * var(--sidebar-width));
        }

        .toggle-btn {
            position: absolute;
            right: -35px;
            top: 20px;
            width: 35px;
            height: 40px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-header { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; }
        
        /* Iconi»õa inteligentƒÉ: AratƒÉ poza, dacƒÉ nu, aratƒÉ litera A */
        .app-icon-container {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .app-icon-container img { width: 100%; height: 100%; object-fit: cover; }

        .sidebar h2 { font-size: 1rem; margin: 0; font-weight: 800; color: var(--accent); }

        .nav-btn {
            display: flex; align-items: center; gap: 12px; padding: 14px; border: none;
            border-radius: 12px; background: transparent; color: var(--text-color);
            font-weight: 600; cursor: pointer; transition: 0.2s; margin-bottom: 5px; width: 100%;
        }
        .nav-btn.active { background: var(--accent); color: white; }

        .theme-switch { margin-top: auto; padding: 10px; cursor: pointer; border: 1px solid var(--border); border-radius: 10px; text-align: center; font-size: 0.8rem; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            padding: 40px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .content-container { width: 100%; max-width: 500px; }

        .progress-card { background: var(--item-bg); padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 20px; }
        .bar-bg { height: 8px; background: var(--border); border-radius: 10px; margin-top: 8px; overflow: hidden; }
        #bar-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.4s; }

        .input-group { display: flex; gap: 8px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--item-bg); color: var(--text-color); outline: none; }
        .add-btn { background: var(--accent); color: white; border: none; padding: 0 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        ul { list-style: none; padding: 0; margin: 0; }
        li { background: var(--item-bg); margin-bottom: 8px; padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--border); }
        .item-text { flex: 1; outline: none; }
        .item-text.editing { background: var(--main-bg); padding: 2px 5px; border-radius: 4px; }
        .done-text { text-decoration: line-through; opacity: 0.4; }
        .delete-btn { color: #ef4444; cursor: pointer; padding: 5px; font-size: 0.9rem; }

        .hidden { display: none !important; }
    </style>
</head>
<body data-theme="light">

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">‚ùÆ</button>
        <div class="sidebar-header">
            <div class="app-icon-container">
                <img src="icon.png" onerror="this.style.display='none'; this.parentElement.innerText='A';">
            </div>
            <h2>WORKSPACE</h2>
        </div>
        <button id="btn-tasks" class="nav-btn active" onclick="handleNav('tasks')">üìÖ Task-uri</button>
        <button id="btn-notes" class="nav-btn" onclick="handleNav('notes')">üìù Liste</button>
        <div class="theme-switch" onclick="toggleTheme()">üåì SchimbƒÉ Tema</div>
    </div>

    <div class="main-content">
        <div class="content-container">
            <h1 id="view-title" style="font-size: 1.5rem; margin-bottom: 5px;">Task-uri</h1>
            <p style="font-size: 0.75rem; opacity: 0.5; margin-bottom: 20px;">Dublu-click pentru a edita</p>

            <div id="progress-wrapper" class="progress-card">
                <div style="display:flex; justify-content:space-between; font-size: 0.7rem; font-weight:bold;">
                    <span>PROGRES</span>
                    <span id="perc-text">0%</span>
                </div>
                <div class="bar-bg"><div id="bar-fill"></div></div>
            </div>

            <div class="input-group">
                <input type="text" id="user-input" placeholder="AdaugƒÉ ceva...">
                <button class="add-btn" onclick="addItem()">+</button>
            </div>
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        let view = 'tasks';
        let tasks = JSON.parse(localStorage.getItem('alex_tasks')) || [];
        let notes = JSON.parse(localStorage.getItem('alex_notes')) || [];

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('collapsed');
            const btn = sb.querySelector('.toggle-btn');
            btn.innerText = sb.classList.contains('collapsed') ? '‚ùØ' : '‚ùÆ';
        }

        function handleNav(v) {
            view = v;
            if (window.innerWidth <= 768) toggleSidebar();
            document.getElementById('btn-tasks').classList.toggle('active', view === 'tasks');
            document.getElementById('btn-notes').classList.toggle('active', view === 'notes');
            document.getElementById('view-title').innerText = view === 'tasks' ? 'Task-uri' : 'Liste';
            document.getElementById('progress-wrapper').classList.toggle('hidden', view === 'notes');
            render();
        }

        function render() {
            const listEl = document.getElementById('list');
            listEl.innerHTML = '';
            const data = (view === 'tasks') ? tasks : notes;

            data.forEach((item, index) => {
                const li = document.createElement('li');
                const check = view === 'tasks' ? `<input type="checkbox" ${item.completed ? 'checked' : ''} onchange="toggleItem(${index})">` : '';
                li.innerHTML = `
                    ${check}
                    <span class="item-text ${item.completed ? 'done-text' : ''}" id="item-${index}">${item.text}</span>
                    <div class="delete-btn" onclick="deleteItem(${index})">‚úï</div>
                `;
                const span = li.querySelector(`#item-${index}`);
                span.ondblclick = () => {
                    span.contentEditable = true;
                    span.classList.add('editing');
                    span.focus();
                    span.onblur = () => {
                        data[index].text = span.innerText;
                        localStorage.setItem('alex_'+view, JSON.stringify(data));
                        render();
                    };
                    span.onkeydown = (e) => { if(e.key === 'Enter') span.blur(); };
                };
                listEl.appendChild(li);
            });
            if(view === 'tasks') updateProgress();
        }

        function addItem() {
            const input = document.getElementById('user-input');
            if(!input.value.trim()) return;
            const data = (view === 'tasks') ? tasks : notes;
            data.push({text: input.value, completed: false});
            input.value = '';
            localStorage.setItem('alex_'+view, JSON.stringify(data));
            render();
        }

        function toggleItem(idx) {
            tasks[idx].completed = !tasks[idx].completed;
            localStorage.setItem('alex_tasks', JSON.stringify(tasks));
            render();
        }

        function deleteItem(idx) {
            const data = (view === 'tasks') ? tasks : notes;
            data.splice(idx, 1);
            localStorage.setItem('alex_'+view, JSON.stringify(data));
            render();
        }

        function updateProgress() {
            const total = tasks.length;
            const done = tasks.filter(t => t.completed).length;
            const p = total === 0 ? 0 : Math.round((done / total) * 100);
            document.getElementById('bar-fill').style.width = p + '%';
            document.getElementById('perc-text').innerText = p + '%';
        }

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        document.getElementById('user-input').onkeypress = (e) => { if(e.key === 'Enter') addItem(); };
        render();
    </script>
</body>
</html>
