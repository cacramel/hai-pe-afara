<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Alex</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --main-bg: #f3f4f6;
            --text-color: #1f2937;
            --accent: #4f46e5;
            --border: #e5e7eb;
            --item-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --sidebar-bg: #111827;
            --main-bg: #030712;
            --text-color: #f9fafb;
            --accent: #6366f1;
            --border: #374151;
            --item-bg: #1f2937;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--main-bg);
            color: var(--text-color);
            transition: background 0.3s;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .app-icon {
            width: 35px;
            height: 35px;
            object-fit: contain;
            border-radius: 8px;
        }

        .sidebar h2 { font-size: 1.2rem; margin: 0; font-weight: 800; color: var(--accent); letter-spacing: -0.5px; }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .nav-btn:hover { background: var(--main-bg); }
        .nav-btn.active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }

        .theme-switch {
            margin-top: auto;
            padding: 12px;
            cursor: pointer;
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 700;
            transition: 0.2s;
        }
        .theme-switch:hover { border-color: var(--accent); }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; padding: 50px 20px; overflow-y: auto; display: flex; justify-content: center; }
        .content-container { width: 100%; max-width: 600px; }

        h1 { font-size: 2.2rem; margin: 0 0 10px 0; font-weight: 800; }
        .subtitle { color: #6b7280; margin-bottom: 35px; font-size: 0.9rem; font-weight: 500; }

        /* Progress Card */
        .progress-card {
            background: var(--item-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .bar-bg { height: 10px; background: var(--border); border-radius: 20px; margin-top: 15px; overflow: hidden; }
        #bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.7s cubic-bezier(0.19, 1, 0.22, 1); }

        /* Input Group */
        .input-group { display: flex; gap: 12px; margin-bottom: 30px; }
        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            border-radius: 15px;
            border: 2px solid var(--border);
            background: var(--item-bg);
            color: var(--text-color);
            outline: none;
            font-size: 1rem;
            transition: 0.2s;
        }
        input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 800;
            font-size: 1.2rem;
            transition: 0.2s;
        }
        .add-btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* List Items */
        ul { list-style: none; padding: 0; margin: 0; }
        li {
            background: var(--item-bg);
            margin-bottom: 12px;
            padding: 16px 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            transition: 0.2s;
        }
        li:hover { transform: scale(1.01); }

        .item-text { 
            flex: 1; 
            cursor: pointer; 
            font-size: 1.05rem; 
            font-weight: 500; 
            padding: 5px;
            border-radius: 5px;
            outline: none;
        }
        .item-text.editing { 
            background: var(--main-bg); 
            box-shadow: inset 0 0 0 2px var(--accent);
        }
        .done-text { text-decoration: line-through; opacity: 0.4; }
        
        .delete-btn { color: #ef4444; padding: 8px; cursor: pointer; font-size: 1.2rem; opacity: 0.4; transition: 0.2s; }
        .delete-btn:hover { opacity: 1; transform: scale(1.2); }

        .hidden { display: none !important; }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: var(--accent);
        }
    </style>
</head>
<body data-theme="light">

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="icon.png" alt="" class="app-icon" onerror="this.style.display='none'">
            <h2>WORKSPACE</h2>
        </div>
        
        <button id="btn-tasks" class="nav-btn active" onclick="setView('tasks')">
            <span>üìÖ</span> Task-uri
        </button>
        <button id="btn-notes" class="nav-btn" onclick="setView('notes')">
            <span>üìù</span> Liste Simple
        </button>
        
        <div class="theme-switch" onclick="toggleTheme()">üåì SchimbƒÉ Tema</div>
    </div>

    <div class="main-content">
        <div class="content-container">
            <h1 id="view-title">Task-uri</h1>
            <p class="subtitle">Dublu-click pe orice r√¢nd pentru a edita textul.</p>

            <div id="progress-wrapper" class="progress-card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-weight: 800; font-size: 0.8rem; letter-spacing: 1px; color: var(--accent);">PROGRES COMPLETAT</span>
                    <span id="perc-text" style="font-weight: 800; font-size: 1.1rem;">0%</span>
                </div>
                <div class="bar-bg"><div id="bar-fill"></div></div>
            </div>

            <div class="input-group">
                <input type="text" id="user-input" placeholder="Scrie ceva aici...">
                <button class="add-btn" onclick="addItem()">+</button>
            </div>

            <ul id="list"></ul>
        </div>
    </div>

    <script>
        let view = 'tasks';
        let tasks = JSON.parse(localStorage.getItem('alex_tasks')) || [];
        let notes = JSON.parse(localStorage.getItem('alex_notes')) || [];

        function setView(newView) {
            view = newView;
            document.getElementById('btn-tasks').classList.toggle('active', view === 'tasks');
            document.getElementById('btn-notes').classList.toggle('active', view === 'notes');
            document.getElementById('view-title').innerText = view === 'tasks' ? 'Task-uri' : 'Liste Simple';
            document.getElementById('progress-wrapper').classList.toggle('hidden', view === 'notes');
            render();
        }

        function saveData() {
            localStorage.setItem('alex_tasks', JSON.stringify(tasks));
            localStorage.setItem('alex_notes', JSON.stringify(notes));
        }

        function addItem() {
            const input = document.getElementById('user-input');
            if (!input.value.trim()) return;
            const item = { text: input.value, completed: false };
            if (view === 'tasks') tasks.push(item);
            else notes.push(item);
            input.value = '';
            saveData();
            render();
        }

        function render() {
            const listEl = document.getElementById('list');
            listEl.innerHTML = '';
            const data = (view === 'tasks') ? tasks : notes;

            data.forEach((item, index) => {
                const li = document.createElement('li');
                const check = view === 'tasks' ? 
                    `<input type="checkbox" ${item.completed ? 'checked' : ''} onchange="toggleItem(${index})">` : '';

                li.innerHTML = `
                    ${check}
                    <span class="item-text ${item.completed ? 'done-text' : ''}" 
                          id="item-${index}">
                        ${item.text}
                    </span>
                    <div class="delete-btn" onclick="deleteItem(${index})">‚úï</div>
                `;

                // Editare prin Double Click
                const textSpan = li.querySelector(`#item-${index}`);
                textSpan.addEventListener('dblclick', function() {
                    startEdit(this, index);
                });

                listEl.appendChild(li);
            });
            if (view === 'tasks') updateProgress();
        }

        function startEdit(el, index) {
            el.contentEditable = "true";
            el.classList.add('editing');
            el.focus();

            // SeteazƒÉ cursorul la final
            const range = document.createRange();
            range.selectNodeContents(el);
            range.collapse(false);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);

            el.onblur = () => finishEdit(el, index);
            el.onkeydown = (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    el.blur();
                }
            };
        }

        function finishEdit(el, index) {
            const newText = el.innerText.trim();
            const data = (view === 'tasks') ? tasks : notes;
            if (newText !== "") {
                data[index].text = newText;
                saveData();
            }
            el.contentEditable = "false";
            el.classList.remove('editing');
            render();
        }

        function toggleItem(idx) {
            const data = (view === 'tasks') ? tasks : notes;
            data[idx].completed = !data[idx].completed;
            saveData();
            render();
        }

        function deleteItem(idx) {
            const data = (view === 'tasks') ? tasks : notes;
            data.splice(idx, 1);
            saveData();
            render();
        }

        function updateProgress() {
            const total = tasks.length;
            const done = tasks.filter(t => t.completed).length;
            const p = total === 0 ? 0 : Math.round((done / total) * 100);
            document.getElementById('bar-fill').style.width = p + '%';
            document.getElementById('perc-text').innerText = p + '%';
        }

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        render();
    </script>
</body>
</html>
