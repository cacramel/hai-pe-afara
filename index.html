<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders App</title>
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --main-bg: #f8f9fa;
            --text-color: #1a1a1a;
            --accent: #6366f1;
            --border: #e5e7eb;
            --item-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --sidebar-bg: #111827;
            --main-bg: #030712;
            --text-color: #f3f4f6;
            --accent: #818cf8;
            --border: #374151;
            --item-bg: #1f2937;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.5);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--main-bg);
            color: var(--text-color);
            transition: 0.3s;
        }

        /* --- SIDEBAR ST√ÇNGA --- */
        .sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 10px;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-left: 10px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            text-align: left;
        }

        .nav-btn:hover { background: var(--main-bg); }

        .nav-btn.active {
            background: var(--accent);
            color: white;
        }

        .theme-switch {
            margin-top: auto;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        /* --- CON»öINUT DREAPTA --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }

        .content-container {
            width: 100%;
            max-width: 600px;
        }

        /* Progres */
        .progress-card {
            background: var(--item-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .bar-bg { height: 8px; background: var(--border); border-radius: 10px; margin-top: 10px; }
        #bar-fill { height: 100%; background: var(--accent); border-radius: 10px; width: 0%; transition: 0.5s; }

        /* Input Area */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--item-bg);
            color: var(--text-color);
            outline: none;
        }

        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        /* ListƒÉ Items */
        ul { list-style: none; padding: 0; }
        li {
            background: var(--item-bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease;
        }

        .done-text { text-decoration: line-through; opacity: 0.5; }
        .delete-btn { margin-left: auto; color: #ff4d4d; cursor: pointer; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
        .hidden { display: none; }
    </style>
</head>
<body data-theme="light">

    <div class="sidebar">
        <h2>App Alex</h2>
        <button id="btn-tasks" class="nav-btn active" onclick="setView('tasks')">
            <span>‚úÖ</span> Task-uri
        </button>
        <button id="btn-notes" class="nav-btn" onclick="setView('notes')">
            <span>üìù</span> Liste Simple
        </button>
        
        <div class="theme-switch" onclick="toggleTheme()">üåì SchimbƒÉ Tema</div>
    </div>

    <div class="main-content">
        <div class="content-container">
            <h1 id="view-title">Task-uri</h1>

            <div id="progress-wrapper" class="progress-card">
                <div style="display: flex; justify-content: space-between; font-weight: 600;">
                    <span>Progres Zilnic</span>
                    <span id="perc-text">0%</span>
                </div>
                <div class="bar-bg"><div id="bar-fill"></div></div>
            </div>

            <div class="input-group">
                <input type="text" id="user-input" placeholder="AdaugƒÉ un task nou...">
                <button class="add-btn" onclick="addItem()">AdaugƒÉ</button>
            </div>

            <ul id="list"></ul>
        </div>
    </div>

    <script>
        let view = 'tasks';
        let tasks = [];
        let notes = [];

        function setView(newView) {
            view = newView;
            
            // Update butoane sidebar
            document.getElementById('btn-tasks').classList.toggle('active', view === 'tasks');
            document.getElementById('btn-notes').classList.toggle('active', view === 'notes');
            
            // Update interfa»õƒÉ
            document.getElementById('view-title').innerText = view === 'tasks' ? 'Task-uri' : 'Liste Simple';
            document.getElementById('progress-wrapper').classList.toggle('hidden', view === 'notes');
            document.getElementById('user-input').placeholder = view === 'tasks' ? "Ce ai de fƒÉcut?" : "AdaugƒÉ √Æn listƒÉ...";
            
            render();
        }

        function addItem() {
            const input = document.getElementById('user-input');
            if (!input.value.trim()) return;

            const item = { text: input.value, completed: false };
            if (view === 'tasks') tasks.push(item);
            else notes.push(item);

            input.value = '';
            render();
        }

        function render() {
            const listEl = document.getElementById('list');
            listEl.innerHTML = '';
            const data = (view === 'tasks') ? tasks : notes;

            data.forEach((item, index) => {
                const li = document.createElement('li');
                
                const check = view === 'tasks' ? 
                    `<input type="checkbox" ${item.completed ? 'checked' : ''} onchange="toggleItem(${index})">` : '';

                li.innerHTML = `
                    ${check}
                    <span class="${item.completed ? 'done-text' : ''}" style="flex:1; cursor:pointer;" onclick="toggleItem(${index})">
                        ${item.text}
                    </span>
                    <span class="delete-btn" onclick="deleteItem(${index})">»òterge</span>
                `;
                listEl.appendChild(li);
            });

            if (view === 'tasks') updateProgress();
        }

        function toggleItem(idx) {
            const data = (view === 'tasks') ? tasks : notes;
            data[idx].completed = !data[idx].completed;
            render();
        }

        function deleteItem(idx) {
            const data = (view === 'tasks') ? tasks : notes;
            data.splice(idx, 1);
            render();
        }

        function updateProgress() {
            const total = tasks.length;
            const done = tasks.filter(t => t.completed).length;
            const p = total === 0 ? 0 : Math.round((done / total) * 100);
            document.getElementById('bar-fill').style.width = p + '%';
            document.getElementById('perc-text').innerText = p + '%';
        }

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        // Enter key support
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });
    </script>
</body>
</html>
