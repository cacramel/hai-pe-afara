<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PUPPET MASTER AI</title>
    <style>
        :root { --red: #ff0033; --dark: #0a0a0a; }
        body { background: var(--dark); color: white; font-family: 'SF Mono', 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        
        .header { position: absolute; top: 20px; color: var(--red); font-weight: bold; letter-spacing: 3px; border: 1px solid var(--red); padding: 5px 15px; border-radius: 4px; font-size: 0.7rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .container { width: 85%; max-width: 350px; text-align: center; }
        
        input { width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 15px; margin: 10px 0; border-radius: 8px; font-family: inherit; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--red); }

        .btn { width: 100%; background: var(--red); color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn:active { transform: scale(0.95); background: #cc002a; }

        #display-area { margin-top: 30px; min-height: 100px; padding: 20px; border: 1px solid #333; border-radius: 10px; background: #111; display: none; text-align: left; position: relative; }
        #display-area::before { content: "SCENARIU GENERAT:"; display: block; font-size: 0.6rem; color: var(--red); margin-bottom: 10px; }

        .typing { border-right: 2px solid var(--red); white-space: pre-wrap; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { border-color: transparent; } }
    </style>
</head>
<body>

    <div class="header">ENCRYPTION ACTIVE: AES-256</div>

    <div class="container">
        <h2 style="margin-bottom: 30px; font-weight: 300;">PUPPET<span style="color: var(--red); font-weight: 900;">MASTER</span></h2>
        
        <input type="text" id="targetName" placeholder="NUME VICTIMĂ...">
        <input type="text" id="targetInfo" placeholder="CE ȘTIM DESPRE EA? (ex: e la mare)">
        
        <button class="btn" onclick="generatePrank()">GENEREAZĂ FARSA</button>
        
        <div id="display-area">
            <div id="text-target" class="typing"></div>
        </div>
    </div>

    <script>
        const scenarios = [
            "Trimite-i: 'Băi [NAME], tocmai te-am văzut în pozele alea de la [INFO] de pe grupul de leak-uri. Șterge-le dracu până nu le vede toată lumea!'",
            "Mesaj: 'Salut [NAME], sunt de la securitatea cibernetică. Am detectat că cineva din [INFO] ți-a accesat camera foto. Confirmă codul 7721 ca să blocăm accesul.'",
            "Caterincă: 'Băi [NAME], mi-a zis cineva că ești la [INFO]. Vezi că vine fostul/fosta ta acolo peste 10 minute, e scandal mare. Fugi!'",
            "Impact: 'Sistemul AI a calculat că [NAME] va zice NU la propunerea ta despre [INFO]. Recomandăm abordarea planului B.'"
        ];

        function generatePrank() {
            const name = document.getElementById('targetName').value;
            const info = document.getElementById('targetInfo').value;
            const display = document.getElementById('display-area');
            const target = document.getElementById('text-target');

            if(!name || !info) { alert("Introdu datele victimei!"); return; }

            display.style.display = 'block';
            target.innerText = "";
            
            let rawText = scenarios[Math.floor(Math.random() * scenarios.length)];
            let finalText = rawText.replace("[NAME]", name).replace("[INFO]", info);
            
            let i = 0;
            function typeWriter() {
                if (i < finalText.length) {
                    target.innerText += finalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 40);
                }
            }
            typeWriter();
            
            if (navigator.vibrate) navigator.vibrate([10, 50, 10]);
        }
    </script>
</body>
</html>
