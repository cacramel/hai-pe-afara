<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Alex</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --main-bg: #f3f4f6;
            --text-color: #1f2937;
            --accent: #4f46e5;
            --border: #e5e7eb;
            --item-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --sidebar-bg: #111827;
            --main-bg: #030712;
            --text-color: #f9fafb;
            --accent: #6366f1;
            --border: #374151;
            --item-bg: #1f2937;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: var(--main-bg);
            color: var(--text-color);
            transition: background 0.3s;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .app-icon {
            width: 35px;
            height: 35px;
            object-fit: contain;
            border-radius: 8px;
            background: var(--accent); /* Fundal de rezervƒÉ dacƒÉ lipse»ôte imaginea */
        }

        .sidebar h2 { font-size: 1.1rem; margin: 0; font-weight: 800; color: var(--accent); }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 8px;
            width: 100%;
            text-align: left;
        }

        .nav-btn:hover { background: var(--main-bg); }
        .nav-btn.active { background: var(--accent); color: white; }

        .theme-switch {
            margin-top: auto;
            padding: 12px;
            cursor: pointer;
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
        }

        /* --- CONTENT --- */
        .main-content {
            flex: 1;
            padding: 50px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-container { width: 100%; max-width: 600px; }

        .progress-card {
            background: var(--item-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .bar-bg { height: 10px; background: var(--border); border-radius: 10px; margin-top: 10px; overflow: hidden; }
        #bar-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.5s; }

        .input-group { display: flex; gap: 10px; margin-bottom: 30px; }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: var(--item-bg);
            color: var(--text-color);
            outline: none;
        }

        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        ul { list-style: none; padding: 0; margin: 0; }
        li {
            background: var(--item-bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
        }

        .item-text { flex: 1; cursor: pointer; outline: none; }
        .item-text.editing { background: var(--main-bg); padding: 5px; border-radius: 5px; }
        .done-text { text-decoration: line-through; opacity: 0.4; }
        .delete-btn { color: #ef4444; cursor: pointer; font-weight: bold; padding: 5px; }

        .hidden { display: none !important; }
    </style>
</head>
<body data-theme="light">

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="icon.png" class="app-icon" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='">
            <h2>WORKSPACE</h2>
        </div>
        <button id="btn-tasks" class="nav-btn active" onclick="setView('tasks')">üìÖ Task-uri</button>
        <button id="btn-notes" class="nav-btn" onclick="setView('notes')">üìù Liste</button>
        <div class="theme-switch" onclick="toggleTheme()">üåì Tema</div>
    </div>

    <div class="main-content">
        <div class="content-container">
            <h1 id="view-title">Task-uri</h1>
            <p style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 20px;">Dublu-click pe text pentru editare</p>

            <div id="progress-wrapper" class="progress-card">
                <div style="display:flex; justify-content:space-between; font-weight:bold;">
                    <span>PROGRES</span>
                    <span id="perc-text">0%</span>
                </div>
                <div class="bar-bg"><div id="bar-fill"></div></div>
            </div>

            <div class="input-group">
                <input type="text" id="user-input" placeholder="AdaugƒÉ ceva...">
                <button class="add-btn" onclick="addItem()">+</button>
            </div>

            <ul id="list"></ul>
        </div>
    </div>

    <script>
        // Ini»õializare sigurƒÉ a datelor
        let view = 'tasks';
        let tasks = [];
        let notes = [];

        try {
            tasks = JSON.parse(localStorage.getItem('alex_tasks')) || [];
            notes = JSON.parse(localStorage.getItem('alex_notes')) || [];
        } catch(e) { console.error("Eroare la √ÆncƒÉrcare date"); }

        function setView(newView) {
            view = newView;
            document.getElementById('btn-tasks').classList.toggle('active', view === 'tasks');
            document.getElementById('btn-notes').classList.toggle('active', view === 'notes');
            document.getElementById('view-title').innerText = view === 'tasks' ? 'Task-uri' : 'Liste';
            document.getElementById('progress-wrapper').classList.toggle('hidden', view === 'notes');
            render();
        }

        function saveData() {
            localStorage.setItem('alex_tasks', JSON.stringify(tasks));
            localStorage.setItem('alex_notes', JSON.stringify(notes));
        }

        function addItem() {
            const input = document.getElementById('user-input');
            if (!input.value.trim()) return;
            const item = { text: input.value, completed: false };
            if (view === 'tasks') tasks.push(item);
            else notes.push(item);
            input.value = '';
            saveData();
            render();
        }

        function render() {
            const listEl = document.getElementById('list');
            if(!listEl) return;
            listEl.innerHTML = '';
            const data = (view === 'tasks') ? tasks : notes;

            data.forEach((item, index) => {
                const li = document.createElement('li');
                const check = view === 'tasks' ? 
                    `<input type="checkbox" ${item.completed ? 'checked' : ''} onchange="toggleItem(${index})">` : '';

                li.innerHTML = `
                    ${check}
                    <span class="item-text ${item.completed ? 'done-text' : ''}" id="item-${index}">${item.text}</span>
                    <div class="delete-btn" onclick="deleteItem(${index})">‚úï</div>
                `;

                const textSpan = li.querySelector(`#item-${index}`);
                textSpan.addEventListener('dblclick', function() {
                    startEdit(this, index);
                });

                listEl.appendChild(li);
            });
            if (view === 'tasks') updateProgress();
        }

        function startEdit(el, index) {
            el.contentEditable = "true";
            el.classList.add('editing');
            el.focus();
            
            el.onblur = () => {
                const data = (view === 'tasks') ? tasks : notes;
                if(el.innerText.trim() !== "") {
                    data[index].text = el.innerText.trim();
                    saveData();
                }
                el.contentEditable = "false";
                el.classList.remove('editing');
                render();
            };

            el.onkeydown = (e) => {
                if (e.key === "Enter") { e.preventDefault(); el.blur(); }
            };
        }

        function toggleItem(idx) {
            const data = (view === 'tasks') ? tasks : notes;
            data[idx].completed = !data[idx].completed;
            saveData();
            render();
        }

        function deleteItem(idx) {
            const data = (view === 'tasks') ? tasks : notes;
            data.splice(idx, 1);
            saveData();
            render();
        }

        function updateProgress() {
            const total = tasks.length;
            const done = tasks.filter(t => t.completed).length;
            const p = total === 0 ? 0 : Math.round((done / total) * 100);
            const bar = document.getElementById('bar-fill');
            const txt = document.getElementById('perc-text');
            if(bar) bar.style.width = p + '%';
            if(txt) txt.innerText = p + '%';
        }

        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        // Prima randare
        window.onload = () => render();
    </script>
</body>
</html>
