<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Alex v2</title>
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --main-bg: #f3f4f6;
            --text-color: #1f2937;
            --accent: #4f46e5;
            --border: #e5e7eb;
            --item-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --sidebar-bg: #111827;
            --main-bg: #030712;
            --text-color: #f9fafb;
            --accent: #6366f1;
            --border: #374151;
            --item-bg: #1f2937;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--main-bg);
            color: var(--text-color);
            transition: background 0.3s;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        .sidebar h2 { font-size: 1.4rem; margin-bottom: 30px; color: var(--accent); }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 10px;
        }

        .nav-btn:hover { background: var(--main-bg); }
        .nav-btn.active { background: var(--accent); color: white; }

        .theme-switch {
            margin-top: auto;
            padding: 12px;
            cursor: pointer;
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* MAIN CONTENT */
        .main-content { flex: 1; padding: 50px; overflow-y: auto; display: flex; justify-content: center; }
        .content-container { width: 100%; max-width: 650px; }

        h1 { font-size: 2rem; margin-bottom: 10px; }
        .subtitle { color: #6b7280; margin-bottom: 30px; font-size: 0.9rem; }

        .progress-card {
            background: var(--item-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .bar-bg { height: 12px; background: var(--border); border-radius: 20px; margin-top: 15px; overflow: hidden; }
        #bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .input-group { display: flex; gap: 12px; margin-bottom: 30px; }
        input[type="text"] {
            flex: 1;
            padding: 16px;
            border-radius: 14px;
            border: 2px solid var(--border);
            background: var(--item-bg);
            color: var(--text-color);
            outline: none;
            font-size: 1rem;
        }
        input[type="text"]:focus { border-color: var(--accent); }

        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        ul { list-style: none; padding: 0; }
        li {
            background: var(--item-bg);
            margin-bottom: 12px;
            padding: 18px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            transition: 0.2s;
        }

        .item-text { flex: 1; cursor: pointer; font-size: 1.05rem; outline: none; padding: 4px; border-radius: 4px; }
        .item-text:focus { background: var(--main-bg); border-bottom: 2px solid var(--accent); }
        .done-text { text-decoration: line-through; opacity: 0.4; }
        
        .delete-btn { 
            color: #ef4444; 
            padding: 8px; 
            cursor: pointer; 
            font-size: 1.2rem;
            opacity: 0.6;
        }
        .delete-btn:hover { opacity: 1; }

        .hidden { display: none !important; }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: var(--accent);
        }
    </style>
</head>
<body data-theme="light">

    <div class="sidebar">
        <h2>Workspace</h2>
        <button id="btn-tasks" class="nav-btn active" onclick="setView('tasks')">
            <span>üìÖ</span> Task-uri
        </button>
        <button id="btn-notes" class="nav-btn" onclick="setView('notes')">
            <span>üìù</span> Liste Simple
        </button>
        
        <div class="theme-switch" onclick="toggleTheme()">üåì Toggle Mode</div>
    </div>

    <div class="main-content">
        <div class="content-container">
            <h1 id="view-title">Task-uri</h1>
            <p class="subtitle">Dublu-click pe text pentru a edita</p>

            <div id="progress-wrapper" class="progress-card">
                <div style="display: flex; justify-content: space-between;">
                    <span style="font-weight: 700; color: var(--accent);">PROGRES</span>
                    <span id="perc-text" style="font-weight: 800;">0%</span>
                </div>
                <div class="bar-bg"><div id="bar-fill"></div></div>
            </div>

            <div class="input-group">
                <input type="text" id="user-input" placeholder="AdaugƒÉ ceva nou...">
                <button class="add-btn" onclick="addItem()">+</button>
            </div>

            <ul id="list"></ul>
        </div>
    </div>

    <script>
        let view = 'tasks';
        let tasks = JSON.parse(localStorage.getItem('alex_tasks')) || [];
        let notes = JSON.parse(localStorage.getItem('alex_notes')) || [];

        function setView(newView) {
            view = newView;
            document.getElementById('btn-tasks').classList.toggle('active', view === 'tasks');
            document.getElementById('btn-notes').classList.toggle('active', view === 'notes');
            document.getElementById('view-title').innerText = view === 'tasks' ? 'Task-uri' : 'Liste Simple';
            document.getElementById('progress-wrapper').classList.toggle('hidden', view === 'notes');
            render();
        }

        function saveData() {
            localStorage.setItem('alex_tasks', JSON.stringify(tasks));
            localStorage.setItem('alex_notes', JSON.stringify(notes));
        }

        function addItem() {
            const input = document.getElementById('user-input');
            if (!input.value.trim()) return;
            const item = { text: input.value, completed: false };
            if (view === 'tasks') tasks.push(item);
            else notes.push(item);
            input.value = '';
            saveData();
            render();
        }

        function render() {
            const listEl = document.getElementById('list');
            listEl.innerHTML = '';
            const data = (view === 'tasks') ? tasks : notes;

            data.forEach((item, index) => {
                const li = document.createElement('li');
                const check = view === 'tasks' ? 
                    `<input type="checkbox" ${item.completed ? 'checked' : ''} onchange="toggleItem(${index})">` : '';

                li.innerHTML = `
                    ${check}
                    <span class="item-text ${item.completed ? 'done-text' : ''}" 
                          contenteditable="false"
                          title="Dublu click pentru editare"
                          ondblclick="makeEditable(this, ${index})"
                          onblur="saveEdit(this, ${index})"
                          onkeydown="checkEnter(event, this)">
                        ${item.text}
                    </span>
                    <div class="delete-btn" onclick="deleteItem(${index})">‚úï</div>
                `;
                listEl.appendChild(li);
            });
            if (view === 'tasks') updateProgress();
        }

        // --- LOGICA DE EDITARE ---
        function makeEditable(el, index) {
            el.contentEditable = "true";
            el.focus();
            // SelectƒÉm tot textul pentru o editare mai u»ôoarƒÉ
            const range = document.createRange();
            range.selectNodeContents(el);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
        }

        function saveEdit(el, index) {
            const newText = el.innerText.trim();
            if (newText === "") {
                render(); // Revenim la textul vechi dacƒÉ e gol
                return;
            }
            const data = (view === 'tasks') ? tasks : notes;
            data[index].text = newText;
            el.contentEditable = "false";
            saveData();
            // Nu apelƒÉm render() aici pentru a evita flicker-ul, 
            // dar updatƒÉm progresul dacƒÉ e cazul
            if (view === 'tasks') updateProgress();
        }

        function checkEnter(e, el) {
            if (e.key === "Enter") {
                e.preventDefault(); // SƒÉ nu sarƒÉ la r√¢nd nou
                el.blur(); // Trigger la saveEdit
            }
        }
        // -------------------------

        function toggleItem(idx) {
            const data = (view === 'tasks') ? tasks : notes;
            data[idx].completed = !data[idx].completed;
            saveData();
            render();
        }

        function deleteItem(idx) {
            const data = (view === 'tasks') ? tasks : notes;
            data.splice(idx, 1);
            saveData();
            render();
        }

        function updateProgress() {
            const total = tasks.length;
            const done = tasks.filter(t => t.completed).length;
            const p = total === 0 ? 0 : Math.round((done / total) * 100);
            document.getElementById('bar-fill').style.width = p + '%';
            document.getElementById('perc-text').innerText = p + '%';
        }

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        render();
    </script>
</body>
</html>
